<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="design2.css">
    <script src="script2.js"></script>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
</style>
<body>
    <p id="cabecalho">Gerenciador de Tarefas</p>
    <!--esta main é exclusiva para adiçao de tarefas, contendo toda a estrutura para o mesmo-->    
    <main id="adicionarTarefas">
            <br>
            <br>
            <!--esta div é a caixa de adicionar as tarefas-->
            <div id="caixaAdicionar">Adição de Tarefas
                <form action="">
                    <input id="titulo" placeholder="Insira o título" type="text">
                    <br>
                    <br>
                    <textarea placeholder="Insira a descrição" id="descricao" rows="4" cols="30"></textarea>
                    <br>
                    
                    <!--no botão de adicionar eu importei o ícone do bootstrap-->
                    <button id="botaoAdicionar" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                    </svg>
                    Adicionar</button>
                </form>
            </div>
            <!--a estrutura de adicionar as tarefas acaba aqui-->
            <br>
            <br>
        </main>
        <br>
        <!--esta main é exclusiva para exibicao e interacao com as tarefas ja adicionadas, contendo toda a estrutura para o mesmo-->
        <main id="tarefasAdicionadas">
            <header>Tarefas Atuais</header>
            <br>
            <div id="areaTarefas">
                <!--aqui eu fiz uma div para a a estrutura da tarefa/como sera exibida-->
                
            </div>
        </main>
    <footer>Feito por Gabriel Eduardo</footer>
</body>
</html>
