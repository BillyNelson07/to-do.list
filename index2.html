<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="design2.css">
    <script src="script2.js"></script>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
</style>
<body>
    <p id="cabecalho"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chat-right" viewBox="0 0 16 16">
                          <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                      </svg> To-Do List</p>
    <!--esta main é exclusiva para adiçao de tarefas, contendo toda a estrutura para o mesmo-->    
    <main id="adicionarTarefas">
            <br>
            <br>
            <!--esta div é a caixa de adicionar as tarefas-->
            <div id="caixaAdicionar">
                <form action="">
                    <input id="titulo" placeholder="Insira o título" type="text">
                    <br>
                    <br>
                    <textarea placeholder="Insira a descrição" id="descricao" rows="4" cols="30"></textarea>
                    <br>
                    <br>
                    <!--no botão de adicionar eu importei o ícone do bootstrap-->
                    <button id="botaoAdicionar" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                    </svg> Adicionar</button>
                </form>
            </div>
            <!--a estrutura de adicionar as tarefas acaba aqui-->
            <br>
            <br>
        </main>
        <br>
        <!--esta main é exclusiva para exibicao e interacao com as tarefas ja adicionadas, contendo toda a estrutura para o mesmo-->
        <main id="tarefasAdicionadas">
            <header><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                        <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
                    </svg> QUADRO DE TAREFAS</header>
            <br>
            <div id="areaTarefas">
                <!--aqui eu fiz uma div para a a estrutura da tarefa/como sera exibida-->
                
            </div>
        </main>
        <br>
        <br>
        <hr>
